<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple PWA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Welcome to My Simple PWA</h1>
  <p>This is a basic Progressive Web App example!</p>
  <img src="https://scontent.fkdt3-1.fna.fbcdn.net/v/t39.30808-6/468523320_122122833158540960_5032803195761674367_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=833d8c&_nc_ohc=eEkiaXyW9AMQ7kNvgF-PIO9&_nc_zt=23&_nc_ht=scontent.fkdt3-1.fna&_nc_gid=AAYXu_5rq2wyIGwIVuD03yL&oh=00_AYCfcnHzxaoYDQxYX6vCeJOw5pLBmz22ogwa463lTua17g&oe=674E15B2" alt="PWA Icon">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
